<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom API Javascript</title>
</head>
<body>
    <h2 id="judul2">Delete Saya!</h2>

    <script>
       // memilih elemen berdasarkan id
       var h2 = document.getElementById('judul2');

       // menghapus elemen yang sudah dipilih
       h2.remove();

       console.log("Elemen sudah dipilih");
       console.log(h2);
    </script>
</body>
</html>
