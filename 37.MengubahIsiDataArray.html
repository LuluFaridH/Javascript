<!DOCTYPE html>
<html lang="en">
<head>
    <title>Megubah isi data array</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura", "Dahlia", "Bonsai", "Kamboja"];

        bunga[1] = "Asoka";
        
        // menampilkan isi array
        document.write(bunga);
    </script>
</body>
</html>
